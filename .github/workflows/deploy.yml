name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSHKEY }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          cd /home/sites/flepourtous

          # Arrêter l'application
          /root/.nvm/versions/node/v20.18.0/bin/pm2 stop flepourtous || { echo "Failed to stop PM2 application"; exit 1; }

          # Puller le dépôt
          git pull || { echo "Failed to pull repository"; exit 1; }

          # Lancer le build
          npm install
          npm run build

          # Redémarrer l'application
          /root/.nvm/versions/node/v20.18.0/bin/pm2 restart flepourtous || { echo "Failed to restart PM2 application"; exit 1; }
          /root/.nvm/versions/node/v20.18.0/bin/pm2 status
        EOF

